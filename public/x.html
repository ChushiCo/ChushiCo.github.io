<html>
    <head>
        <title>View Products</title>
        <meta content="text/htmlcharset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel = "stylesheet" type = "text/css" href= "styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>

    <body>
        <header>
            <div id="brand">
                <img id="logo" src="img/logo.png">
                <span id="name">CHUSHI</span>
            </div>

            <div id="tabs1">
                <div><a href="home" method="get">HOME</a></div>
                <div><a href="catalog" method="get">PRODUCTS</a></div>
                <div><a href="users" method="get">USERS</a></div>
                <div><a href="inventory" method="get">INVENTORY</a></div>
                <div><a class="selected" href="orders" method="get">ORDERS</a></div>
                <div class="signout-tab"><a href="signout" method="get">SIGN OUT</a></div>
            </div>  
        </header>

        
        <main id="orders-main">
            <div class="orders-header">ORDERS</div>
            <div class="total-orders">Total orders: 3</div>

            <div class="no-orders">

                No orders yet

            </div>

            
        </main>
        

        

    


    </body>
</html>
