<html>
    <head>
        <title>View Products</title>
        <meta content="text/htmlcharset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel = "stylesheet" type = "text/css" href= "styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>

    <body >
        <header>
            <div id="brand">
                <img id="logo" src="logo.png">
                <span id="name">CHUSHI</span>
            </div>

            <div id="tabs1">
                <div><a href="index.html">HOME</a></div>
                <div><a class="selected"  href="products.html">PRODUCTS</a></div>
                <div><a href="about.html">ABOUT</a></div>
                <div><a href="login.html">LOGIN</a></div>
            </div> 
        </header>

        <!-- <main>
            <input type="file" onchange="chooseFile(event)"><br>
            <input type="submit" value="Signup "onclick="signUpButtonPressed()">

            <img id="image" src="">
        </main> -->

        <main id="product-main">
            <div id="filter_bar">
                <form id = "filter">

                    <div>
                        <span id = "filter-heading">FILTER</span>
                        <div class="line"></div>
                        <label class="checkmark"><input type="radio" name="rad1" checked> New Products</label>
                        <label class="checkmark"><input type="radio" name="rad1"> Popularity</label>
                    </div>

                    <!-- <label class="checkmark"><input type="radio" name="rad1" onclick="" > Popularity</label> -->

                    <div class="category-heading">
                        <div class="half-line-price"></div>
                        <span class = "category-title">Price</span>
                        <div class="half-line-price"></div>                     
                        <label class="checkmark"><input type="radio" name="rad1"> Lowest</label>
                        <label class="checkmark"><input type="radio" name="rad1"> Highest</label>
                    </div>

                    <div class="category-heading">
                        <div class="half-line-size"></div>
                        <span class = "category-title"> Size </span>
                        <div class="half-line-size"></div>                    
                        <label class="checkmark"><input type="radio" name="rad1"> 6x6 inches</label>
                        <label class="checkmark"><input type="radio" name="rad1"> 7x8 inches</label>
                        <label class="checkmark"><input type="radio" name="rad1"> 10x12 inches</label>
                    </div>
                </form>
            </div>
    
            <div id="header-title"> 
                <span id="title-name">SUSHI BAKES</span>
                
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="searchInput" class="search-txt" placeholder="Search for shushi bakes"/>
                        <a class="search-btn">
                            <i class="fas fa-search"></i> 
                        </a>
                    </div>
                 </div>
            </div>

            <div class="products">
                <div id="product-list"></div>
            </div>
        </main>

        <main id="product-details">
            <div id="specific-product"></div>
        </main>
        

        

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>

        <!-- STORAGE VIDEO -->
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>


        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>

        <script src="products.js"></script>


    </body>
</html>
