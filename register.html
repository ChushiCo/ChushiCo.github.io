<html>
    <head>
        <title>Register account</title>
        <meta content="text/htmlcharset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel = "stylesheet" type = "text/css" href= "styles.css">

    </head>

    <body>
        <header>
            <div id="brand">
                <img id="logo" src="logo.png">
                <span id="name">CHUSHI</span>
            </div>

            <div id="tabs1">
                <div><a href="index.html">HOME</a></div>
                <div><a href="products.html">PRODUCTS</a></div>
                <div><a href="about.html">ABOUT</a></div>
                <div><a class="selected" href="login.html">LOGIN</a></div>
            </div>
        </header>

        <div id="register_template">
            <h1>REGISTER</h1>
            <div class="title-line-register"></div>
            <form class="registration-form">
                <label>First name</label> <input class="input-register" type="text" placeholder="Your first name" pattern="[a-zA-Z]+" oninvalid="this.setCustomValidity('Please enter this field only with letters')" required> <br>
                <label>Last name</label> <input class="input-register" type="test" placeholder="Your last name" pattern="[a-zA-Z]+" oninvalid="this.setCustomValidity('Please enter this field only with letters')" required> <br>
                <label>Mobile number</label> <input class="input-register" type="tel" placeholder="Your contact number (start with 639)" pattern="[6]{1}[3]{1}[9]{1}[0-9]{9}" oninvalid="this.setCustomValidity('Contact number should start with 639 followed by 9 digit number')" required> <br>
                <label>Email</label> <input class="input-register" type="email" placeholder="Your email address" required> <br>
                <label>Password</label> <input class="input-register" type="password" placeholder="Your password" required> <br>
                <label>Street Address</label> <input class="input-register" type="password" placeholder="Your street address" required> <br>
                <label>Building, Floor</label> <input class="input-register" type="password" placeholder="Your building and floor" required> <br>
                <label>City</label> <input class="input-register" type="password" placeholder="Your city" required>

                <input class="register-btn" type="submit" value="SUBMIT">
            </form>
            
        </div>
        

    </body>
</html>
